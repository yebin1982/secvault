{% extends "base.html" %}

{% block title %}重置密码{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">重置密码</h3>
                <p class="text-muted text-center">请输入您的注册邮箱地址，我们将向您发送重置链接。</p>
                <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">发送重置链接</button>
                    </div>
                </form>
                 <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
